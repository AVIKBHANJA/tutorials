<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <style>
        .carousel {
    margin: 2rem auto;
    max-width: 800px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
}

.carousel-item {
    height: 400px;
}

.carousel-item img {
    object-fit: cover;
    height: 100%;
}

.carousel-caption {
    background: rgba(0, 0, 0, 0.5);
    padding: 20px;
    border-radius: 8px;
}

.carousel-caption h3 {
    margin: 0;
    font-size: 1.8rem;
}

.carousel-indicators {
    margin-bottom: 1rem;
}

.carousel-control-prev,
.carousel-control-next {
    width: 5%;
}

.container {
    padding: 2rem 1rem;
}

h1 {
    color: #333;
    font-weight: 600;
}

    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Demo Carousel</h1>
        
        <div id="demoCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demoCarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demoCarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demoCarousel" data-bs-slide-to="2"></button>
            </div>
            
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/800/400?random=1" class="d-block w-100" alt="Slide 1">
                    <div class="carousel-caption">
                        <h3>First Slide</h3>
                        <p>Some description for the first slide</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/800/400?random=2" class="d-block w-100" alt="Slide 2">
                    <div class="carousel-caption">
                        <h3>Second Slide</h3>
                        <p>Some description for the second slide</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/800/400?random=3" class="d-block w-100" alt="Slide 3">
                    <div class="carousel-caption">
                        <h3>Third Slide</h3>
                        <p>Some description for the third slide</p>
                    </div>
                </div>
            </div>
            
            <button class="carousel-control-prev" type="button" data-bs-target="#demoCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demoCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    // Initialize the carousel with Bootstrap's JavaScript
    const carousel = new bootstrap.Carousel(document.getElementById('demoCarousel'), {
        interval: 1000, // Change slides every 3 seconds
        wrap: true, // Continuous loop
        keyboard: true // Allow keyboard navigation
    });

    // Optional: Pause on hover
    document.querySelector('.carousel').addEventListener('mouseenter', function() {
        carousel.pause();
    });

    document.querySelector('.carousel').addEventListener('mouseleave', function() {
        carousel.cycle();
    });
});

    </script>
</body>
</html>
